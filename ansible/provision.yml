---
- name: Install nginx
  hosts: nginx
  become: true
  gather_facts: true
  tasks:

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        

    - name: Enable and start Nginx service
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true
   