- name: Install python flask backend
  hosts: app
  become: true
  gather_facts: true
  tasks:

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      with_items:
        - python3
        - python3-pip
        - python3-mysqldb
        - libpq-dev
      
    - name: Install pip required packages
      ansible.builtin.pip:
        name:
          - flask
          - Flask-SQLAlchemy
          - psycopg2

    - name: Copy application files
      ansible.builtin.template:
        src: app.j2
        dest: app.py
        owner: ubuntu
        group: ubuntu
        mode: 0755

    - name: Copy systemd service file
      ansible.builtin.copy:
        src: flask_app.service
        dest: /etc/systemd/system/flask_app.service

    - name: Enable and start the service
      ansible.builtin.systemd:
        name: flask_app.service
        enabled: yes
        state: started

    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        
    - name: Create nginx configuration file for static content
      ansible.builtin.template:
        src: nginx_static.conf.j2
        dest: /etc/nginx/sites-available/static
        owner: root
        group: root
        mode: '0644'
        
    - name: Create symlink to sites-enabled
      ansible.builtin.file:
        src: /etc/nginx/sites-available/static
        dest: /etc/nginx/sites-enabled/static
        state: link
        
    - name: Remove default configuration from sites-enabled
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
    
    - name: Add static page
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html/

    - name: Restart nginx service
      ansible.builtin.service:
        name: nginx
        state: restarted
